<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Output Calculator</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'solar_calculator/styles.css' %}">
</head>

<body>
    <h1>Solar Output Calculator</h1>
    <h2>North-East India</h2>
    <form method="post" action="{% url 'process_data' %}">
        {% csrf_token %}
        <input name="address" type="text" placeholder="Your Address">
        <br>
        <hr>
        <input type="number" name="latitude" placeholder="Latitude" step="0.00000001" min="21.60000282" max="29.19996711">
        <br>
        <input type="number" name="longitude" placeholder="Longitude" step="0.00000001" min="88.00000003" max="97.39937429">
        <br>
        <button type="submit">Calculate</button>

    </form>
</body>

</html>
